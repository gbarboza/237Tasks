<!DOCTYPE html>
<html>
    <head>
        <title>
            Task my Calendar
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/timePicker.css">

        
        <!-- <link rel="stylesheet" href="css/skeleton.css"> -->
    </head>
    <body onload="onLoad();">
        <a href="#top"><header class="hideHeader">
            <div><span>237</span>Tasks</div>
        </header></a>

        <div id="loginScreen">
            <div id="logo">
                <canvas id="logoCanvas" width="300" height="100"></canvas>
            </div>
            <button id="loginButton" onclick="setup();">Login</button>
        </div>


        <div id="appScreen" class="hidden">
            <div id="leftContainer">
                <a name="top"></a>
                <div id="addTask">
                <h3>Add a task</h3>
                    <form id="input-form" action="javascript:onAddTask()">
                        <input type="text" name="taskInput" id="taskInput" maxlength="30" placeholder="Task Name" />
                        <input type="text" name="timeInput" id="timeInput" placeholder="Duration" />
                        <input type="submit" name="submit" id="submit" value="Add Task" />
                    </form>
                </div>

                <div id="scheduled">
                    <h3>Scheduled Tasks</h3>
                    <form>
                    </form>
                </div>
                <div id="completed">
                    <h3>Completed Tasks</h3>
                    <form>
                    </form>
                </div>

            </div>
            <div id="rightContainer"></div>
        </div>
        
        <script src="https://apis.google.com/js/client.js?onload=gapiCallback"></script>
        <script src="./lib/xdate.js"></script>
        <script src="./lib/promise.min.js"></script>
        <script src="./lib/jquery-1.8.2.min.js"></script>
        <script src="./lib/jquery.timePicker.min.js"></script>
        <script src="./scripts/auth.js"></script>
        <script src="./scripts/events.js"></script>
        <script src="./scripts/tasklist.js"></script>
        <script src="./scripts/callib.js"></script>
        <script src="./scripts/styling.js"></script>

    </body>
</html>
